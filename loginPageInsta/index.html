<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets\favicon.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="partespreenchidas">
            <div class="imagens">
                <img src="assets/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <div class="data">
                <div class="login">
                    <img src="assets/logo_instagram.png" alt="Instagram">
                    <form class="loginereg">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="separator">
                    <div class="line">
                        <span>Ou</span>
                    </div>
                </div>
                <div class="outroslinks">
                    <img src="assets/logo_facebook.svg" alt="Entre com facebook">
                    <a href="#"><span>Entrar com o facebook</span></a>
                </div>
                <div class="esqueceusenha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="naoconta">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="appcontainer">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="assets/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="assets/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul class="footerlinks">
                <li>Meta</li>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Ajuda</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Hashtags</li>
                <li>Localização</li>
                <li>Instagram Lite</li>
            </ul>

        </nav>
        <p id="copyright">
            &copy;2024 Instagram from Meta
        </p>
    </footer>
</body>
</html>
